<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 30px; max-width: 400px; }
    input { margin-bottom: 10px; padding: 5px; width: 100%; }
    label { display: block; margin-top: 10px; }
    button { padding: 10px 20px; cursor: pointer; }
    .message { margin-top: 10px; color: green; }
    .error { margin-top: 10px; color: red; }
    .seed-container {
      background: #f8f8f8;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Cadastro</h1>
  <!-- O formulário abaixo é renderizado via Django, então o {% csrf_token %} é processado -->
  <form id="registrationForm" method="post">
    {% csrf_token %}
    <label for="regUsername">Usuário:</label>
    <input type="text" id="regUsername" name="username" required>

    <label for="regEmail">E-mail:</label>
    <input type="email" id="regEmail" name="email" required>

    <label for="regPhone">Telefone:</label>
    <input type="tel" id="regPhone" name="phone" placeholder="Ex: +244 999 999 999" required>
    
    <label for="regPassword">Senha:</label>
    <input type="password" id="regPassword" name="password" required>

    <label for="regConfirmPassword">Confirmar Senha:</label>
    <input type="password" id="regConfirmPassword" name="confirmPassword" required>
    
    <button type="submit">Cadastrar</button>
  </form>

  <div id="registrationResult"></div>
  
  <script>
    // Função para obter o valor do cookie (para CSRF)
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          // Procura pelo cookie que comece com "csrftoken="
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');

    // URL do endpoint de cadastro (ajuste se necessário)
    const registrationURL = 'http://127.0.0.1:8000/api/contas/register/';

    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('regUsername').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const phone = document.getElementById('regPhone').value.trim();
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirmPassword').value;

      // Verifica se as senhas conferem no front-end
      if (password !== confirmPassword) {
        document.getElementById('registrationResult').innerHTML = `
          <p class="error">Erro: As senhas não conferem.</p>
        `;
        return;
      }

      // Monta o objeto para enviar ao servidor
      const data = {
        username,
        email,
        phone,
        password,
        confirm_password: confirmPassword
      };
      
      try {
        // Envia ao servidor via POST, incluindo o token CSRF no cabeçalho
        const response = await fetch(registrationURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken  // Token CSRF incluído
          },
          credentials: 'include',  // Garante o envio de cookies
          body: JSON.stringify(data)
        });
        
        // Interpreta a resposta como JSON
        const result = await response.json();
        
        if (response.ok) {
          // Exibe mensagem de sucesso e a seed retornada pelo servidor
          const seed = result.seed_key || '';
          document.getElementById('registrationResult').innerHTML = `
            <p class="message">${result.message}</p>
            <p>Guarde sua chave semente com cuidado. Se sair desta página, não será possível recuperá-la!</p>
            <div class="seed-container">${seed}</div>
          `;
        } else {
          // Erro de validação ou outro problema
          document.getElementById('registrationResult').innerHTML = `
            <p class="error">Erro: ${JSON.stringify(result)}</p>
          `;
        }
      } catch (error) {
        // Caso ocorra falha na conexão
        document.getElementById('registrationResult').innerHTML = `
          <p class="error">Erro de conexão: ${error}</p>
        `;
      }
    });
  </script>
</body>
</html>

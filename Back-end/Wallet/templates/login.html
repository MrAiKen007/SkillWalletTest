<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 30px; max-width: 400px; }
    input, textarea { margin-bottom: 10px; padding: 5px; width: 100%; }
    label { display: block; margin-top: 10px; }
    button { padding: 10px 20px; cursor: pointer; }
    .message { margin-top: 10px; color: green; }
    .error { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm" method="post">
    {% csrf_token %}
    <label for="loginEmail">E-mail:</label>
    <input type="email" id="loginEmail" name="email" required>
    
    <label for="loginPassword">Senha:</label>
    <input type="password" id="loginPassword" name="password" required>
    
    <label for="loginSeed">Chave de 24 palavras:</label>
    <textarea id="loginSeed" name="seed_key" rows="3" required></textarea>
    
    <button type="submit">Entrar</button>
  </form>
  
  <div id="loginResult"></div>
  
  <script>
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== "") {
        document.cookie.split(";").forEach(cookie => {
          cookie = cookie.trim();
          if (cookie.startsWith(name + "=")) {
            cookieValue = decodeURIComponent(cookie.split("=")[1]);
          }
        });
      }
      return cookieValue;
    }

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      const seed_key = document.getElementById("loginSeed").value.trim();
      
      const response = await fetch('/api/contas/login/', {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCookie('csrftoken')
        },
        credentials: "include",
        body: JSON.stringify({ email, password, seed_key })
      });

      const result = await response.json();

      if (response.ok) {
        localStorage.setItem("userData", JSON.stringify(result.user));
        window.location.href = "/wallet/";
      } else {
        document.getElementById("loginResult").innerHTML = `<p class="error">${result.message || "Erro ao fazer login"}</p>`;
      }
    });
  </script>
</body>
</html>
